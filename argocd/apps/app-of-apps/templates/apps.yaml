apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codigo-observability
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    path: k8s/observability
    # Helm configuration: ArgoCD will use Helm to render the observability chart
    # which includes Prometheus, Grafana, Loki, Tempo, and OpenTelemetry Collector
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true      # Automatically remove resources deleted from Git
      selfHeal: true   # Automatically revert manual changes
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codigo-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    path: k8s/apps/codigo
    # Helm configuration: ArgoCD will use Helm to render the chart from k8s/apps/codigo
    # and use values.yaml for template values. This allows the CI/CD pipeline to update
    # the image in values.yaml and ArgoCD will automatically detect and deploy the changes.
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: codigo
  syncPolicy:
    automated:
      prune: true      # Automatically remove resources deleted from Git
      selfHeal: true   # Automatically revert manual changes
    syncOptions:
      - CreateNamespace=true
