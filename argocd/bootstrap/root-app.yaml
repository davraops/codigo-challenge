apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codigo-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: REPO_URL
    targetRevision: HEAD
    path: argocd/apps/app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
