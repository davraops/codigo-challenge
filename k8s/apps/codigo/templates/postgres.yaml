# Secret should be created manually or via external secret management
# Example: kubectl create secret generic postgres-secret --from-literal=POSTGRES_PASSWORD=<secure-password> -n codigo
# Or use Sealed Secrets, External Secrets Operator, or similar
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: codigo
type: Opaque
stringData:
  # POSTGRES_PASSWORD should be set via external secret management
  # For development only: use a secure password generator
  POSTGRES_PASSWORD: "CHANGE_ME_REPLACE_WITH_SECRET"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: codigo
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: codigo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # postgres user
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres
          image: {{ .Values.postgres.image }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.db | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.user | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 5
