apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: codigo
spec:
  ports:
    - port: 4222
      targetPort: 4222
  selector:
    app: nats
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: codigo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000  # nats user
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nats
          image: {{ .Values.nats.image }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 4222
