apiVersion: apps/v1
kind: Deployment
metadata:
  name: codigo-api
  namespace: codigo
spec:
  replicas: {{ .Values.replicaCount.api }}
  selector:
    matchLabels:
      app: codigo-api
  template:
    metadata:
      labels:
        app: codigo-api
    spec:
      serviceAccountName: codigo-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534  # nobody user
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: {{ .Values.images.api }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: {{ .Values.service.apiPort }}
          envFrom:
            - configMapRef:
                name: codigo-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.otel.collectorEndpoint | quote }}
            - name: SERVICE_NAME
              value: "codigo-api"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-run
              mountPath: /var/run
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.service.apiPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.apiPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-run
          emptyDir: {}
