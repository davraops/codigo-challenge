apiVersion: apps/v1
kind: Deployment
metadata:
  name: codigo-worker
  namespace: codigo
spec:
  replicas: {{ .Values.replicaCount.worker }}
  selector:
    matchLabels:
      app: codigo-worker
  template:
    metadata:
      labels:
        app: codigo-worker
    spec:
      serviceAccountName: codigo-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534  # nobody user
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: worker
          image: {{ .Values.images.worker }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
          envFrom:
            - configMapRef:
                name: codigo-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.otel.collectorEndpoint | quote }}
            - name: SERVICE_NAME
              value: "codigo-worker"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-run
              mountPath: /var/run
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-run
          emptyDir: {}
